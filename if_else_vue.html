<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	

	<title>Conditional Rendering</title>
</head>
<body>
<header>
  <div id='nav-container' class='container'>
  	<div class='navbar-nav'>
  		<div class='navbar-brand'>v-if v-else</div>
  		
  	</div>
  </div>
</header>

<div id='form-container' class="container text-center">
	
	<form>

			<span class='col-xs-4'>Should I display image?<br>
				<input v-model="text1" type="text"   placeholder="Give your response"><br>
			
			<img v-show="text1.toLowerCase() ==='yes'" src="./images/vue_image.png">
	
			</span>
			
			<span class='col-xs-4'>What is 100^0?<br>
				<input v-model="value" type="number"  placeholder="Give your response"><br>
			
			<img v-if="value == 1" src="./images/vue_image.png">
			<p v-else>Give correct answer to render image.</p>
			</span>


			<span class='col-xs-4'>Enable link?<br>
				<input v-model="enable" type="radio"  name='response'  value='yes'>&nbsp;<label>Yes</label><br>

				<input v-model="enable" type="radio"  name='response' value="no">&nbsp;<label>No</label><br>

			
			<a v-if="enable === 'yes'" href="https://vuejs.org/v2/guide/conditional.html" title='Official Site' target="_blank">Conditional Rendering in Vue js</a>
			<p v-else>Link is not being rendered.</p>
			</span>

			
		</div>
	</form>
	



</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
<script type="text/javascript">
	new Vue({
		el: '#form-container',

		data: {
			text1: '',
			value: '',
			enable: ''
			
		},

		



		
	}); 
</script>




<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
